<div class="signup-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (submit)="onSignup(); $event.preventDefault()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Ex. John Doe" [(ngModel)]="name" name="name">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Ex. pat@example.com" [(ngModel)]="email" name="email"
                        required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="password" name="password" required>
                </mat-form-field>

                @if (errorMessage) {
                <p class="error-text">{{ errorMessage }}</p>
                }
                @if (successMessage) {
                <p class="success-text">{{ successMessage }}</p>
                }

                <div class="actions">
                    <button mat-flat-button color="primary" type="submit">Sign Up</button>
                    <a routerLink="/login">Login</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
