<div class="login-container">
    <mat-card>
        <div class="card-header-content">
            <h2>Login to Your Account</h2>
        </div>
        <mat-card-content>
            <form (submit)="onLogin(); $event.preventDefault()">

                <div class="form-row">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <mat-icon matPrefix>mail_outline</mat-icon>
                        <input matInput type="email" placeholder="Enter your email" [(ngModel)]="email" name="email"
                            required>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password"
                            [(ngModel)]="password" name="password" required>
                        <button mat-icon-button matSuffix type="button" (click)="togglePassword($event)"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>



                @if (errorMessage) {
                <p class="error-text">{{ errorMessage }}</p>
                }
                @if (successMessage) {
                <p class="success-text">{{ successMessage }}</p>
                }

                <div class="actions">
                    <button mat-flat-button color="primary" type="submit" class="submit-btn">Login</button>
                    <div class="signup-link">
                        Don't have an account? <a routerLink="/sign-up">Sign up here</a>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
