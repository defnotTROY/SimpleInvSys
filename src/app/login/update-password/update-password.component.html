<div class="update-container">
    <mat-card>
        <div class="card-header-content">
            <h2>Set New Password</h2>
        </div>
        <mat-card-content>
            <form (submit)="onUpdate(); $event.preventDefault()">

                <div class="form-row">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>New Password</mat-label>
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput [type]="hidePassword ? 'password' : 'text'"
                            placeholder="Create a strong password" [(ngModel)]="password" name="password" required>
                        <button mat-icon-button matSuffix type="button" (click)="togglePassword($event)"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Confirm New Password</mat-label>
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
                            placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword"
                            required>
                        <button mat-icon-button matSuffix type="button" (click)="toggleConfirmPassword($event)"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                @if (errorMessage) {
                <p class="error-text">{{ errorMessage }}</p>
                }
                @if (successMessage) {
                <p class="success-text">{{ successMessage }}</p>
                }

                <div class="actions">
                    <button mat-flat-button color="primary" type="submit" class="submit-btn">Update Password</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
