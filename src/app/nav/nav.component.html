<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/nav/dashboard" routerLinkActive="active-link">Dashboard</a>
            <a mat-list-item routerLink="/nav/admin" routerLinkActive="active-link">Update Inventory</a>
            <a mat-list-item (click)="logout()" style="cursor: pointer;">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span>Inventory System</span>
            <span class="spacer"></span>

        </mat-toolbar>
        <div class="content-padding">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
