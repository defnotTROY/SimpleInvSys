<div class="dashboard-content">
    <h2>Dashboard - Inventory</h2>
    <div class="inventory-grid">
        @for (item of inventory; track item.id) {
        <mat-card class="inventory-card">
            <mat-card-header>
                <mat-card-title>{{ item.name }}</mat-card-title>
                <mat-card-subtitle>Item ID: {{ item.id }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p><strong>Quantity:</strong> {{ item.quantity }}</p>
                <p><strong>Price:</strong> {{ item.price | currency }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">View Details</button>
                <button mat-button>Add to Cart</button>
            </mat-card-actions>
        </mat-card>
        }
    </div>
</div>
