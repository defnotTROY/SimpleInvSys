<h2 mat-dialog-title>{{ data.id ? 'Edit Item' : 'Add New Item' }}</h2>
<mat-dialog-content>
    <div class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <span matPrefix>&nbsp;â‚±&nbsp;</span>
            <input matInput type="number" [(ngModel)]="data.price">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="data.quantity">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="data" [disabled]="!isValid()">Add Item</button>
</mat-dialog-actions>
