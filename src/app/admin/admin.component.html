<div class="admin-container">
    <div class="header-actions">
        <h2>Update Inventory</h2>
        <button mat-raised-button color="primary" (click)="openAddItemDialog()">Add New Item</button>
    </div>

    <table mat-table [dataSource]="inventory" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency:'PHP':'symbol':'1.2-2'}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateQuantity(element, -1)" [disabled]="element.quantity <= 0"
                    matTooltip="Decrease Quantity">
                    <mat-icon>remove</mat-icon>
                </button>
                <button mat-icon-button (click)="updateQuantity(element, 1)" matTooltip="Increase Quantity">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button color="primary"
                    (click)="openAddItemDialog(element)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn"
                    (click)="deleteItem(element.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
